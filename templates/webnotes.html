<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Web Notes</title>
</head>
<body>
    <div id="app">
        <h1>Web Notes</h1>
        <div class="grid-container" id="notes"></div>
    </div>
    <script>
        // Recupera le note dal localStorage
        const notes = JSON.parse(localStorage.getItem('notes'));
        const notesDiv = document.getElementById('notes');

        // Visualizza le note recuperate
        if (notes && notes.length > 0) {
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.innerHTML = `<h2>${note.title}</h2><p>${note.content}</p><small>Utente: ${note.user}</small>`;
                notesDiv.appendChild(noteElement);
            });
        } else {
            notesDiv.innerHTML = '<p>Nessuna nota salvata.</p>';
        }
    </script>
</body>
</html>
